{{define "Edit"}}
{{template "_head"}}
{{template "_menu"}}
<div class="container">

    <body>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-5">Edit product</h1>
            </div>
        </div>
        <form method="POST" action="update">
            <input type="hidden" name="id" value="{{.Id}}">
            <div class="row">
                <div class="col-sm-8">
                    <div class="form-group">
                        <label for="nome">Name:</label>
                        <input type="text" name="name" class="form-control" value="{{.Name}}">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-8">
                    <div class="form-group">
                        <label for="descricao">Description:</label>
                        <input type="text" name="description" class="form-control" value="{{.Description}}">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2">
                    <div class="form-group">
                        <label for="preco">Price:</label>
                        <input type="number" name="price" class="form-control" step="0.01"  value="{{.Price}}">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-2">
                    <div class="form-group">
                        <label for="quantidade">Quantity:</label>
                        <input type="number" name="quantity" class="form-control"  value="{{.Quantity}}">
                    </div>
                </div>
            </div>
            <button type="submit" value="salvar" class="btn btn-success">Edit</button>
            <a class="btn btn-info" href="/">Back</a>
        </form>
    </body>

</html>
</div>
</body>

</html>
{{end}}
